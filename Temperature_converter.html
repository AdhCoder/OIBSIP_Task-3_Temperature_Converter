<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Temperature_converter.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <div class="converter-container">
      <h1>Temperature Converter</h1>
      <label for="temperatureInput">Enter Temperature:</label>
      <input type="text" id="temperatureInput" placeholder="Enter temperature">
      <label for="unitSelector">Select Unit:</label>
      <select id="unitSelector">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      
      <button onclick="convertTemperature()">Convert</button>
      
      <div id="convertedTemperature">
        <h2>Converted Temperature:</h2>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="Temperature_converter.js"></script>
</body>
</html>
